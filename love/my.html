<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            background-image: url(/source/change.jpg);
        }
        .button > button {
            padding: 15px 20px;
            border: 0;
            border-radius: 20px;
            font-size: 50px;
            margin: 10px;
            color: whitesmoke;
            font-weight: bold;
            transition: 0.3s;
        }
        .yes {
            background-color: rgb(18, 221, 18);
        }
        .no {
            background-color: rgb(241, 103, 103);
        }
    </style>
</head>
<body>
    <div class="container d-flex" style="flex-direction: column; align-items: center;">
        <img src="/source/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="teddy" class="imge" style="height: 300px; width: 300px;">
        <h1 class="title" style="font-size: 80px; font-weight: bolder; color: rgb(0, 0, 0);">Will you be my Valentine?</h1>
        <div class="button">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" onclick="noClicked()">No</button>
        </div>
    </div>
    <script>
        let noMessages = [
            "Are you sure?", "Really sure?", "Think again", "Last chance", 
            "Surely not?", "You might regret this?", "Is that your final answer?"
        ];
        let noClickCount = 0;
        
        function noClicked() {
            let noButton = document.querySelector(".no");
            let yesButton = document.querySelector(".yes");
            
            if (noClickCount < noMessages.length) {
                noButton.textContent = noMessages[noClickCount];
                yesButton.style.fontSize = `${100 + (noClickCount + 1) * 10}px`;
                noClickCount++;
            } else {
                noButton.style.display = "none"; // Hide No button
            }
        }
        
        function yesClicked() {
            window.location.href = "my2.html"; // Load another page
        }
    </script>
</body>
</html>
